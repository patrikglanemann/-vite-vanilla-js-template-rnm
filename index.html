<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Rick and Morty App</title>
  </head>
  <body class="outer-grid">
    <header class="header">
      <img
        class="header__logo"
        src="./src/material/rickandmortylogo.png"
        alt="Logo of Rick and Morty App"
      />
      <h1 class="header__title"></h1>
      <form class="search__filter">
        <label for="status">Status:</label>
        <select name="status" id="status" value="Status">
          <option value="All">All</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown">Unknown</option>
        </select>
        <input type="text" name="name" id="name" placeholder="Search by Name" />
        <button class="search__fetch-data-btn" type="submit">Go</button>
      </form>
    </header>
    <main class="content"></main>
    <footer class="footer">
      <img
        class="footer__banner"
        src="./src/material/rickandmortybanner.png"
        alt="Banner of Rick and Morty lettering
      "
      />
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
